<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>

<body>
  <form>

    <div>
      <!--input text and placeholder-->
      <input type="text" placeholder="Enter userName"><br><br>
      <input type="text" placeholder="Enter password"><br>
    </div>
    <br>
    <br>

    <div>
      <!--input type radio button-->
      <input type="radio" name="gender">Male
      <input type="radio" name="gender">Female
      <input type="radio" name="gender">Transgender
      <input type="radio" name="gender">others
    </div>
    <br>
    <br>

    <div>
      <!--input type file-->
      <input type="file">less than 5kb
    </div>

    <br>
    

    <div>
      <select>
        <option>M.Tech</option>
        <option>B.Tech</option>
        <option>MBA</option>
        <option>Diploma</option>
      </select>
    </div>

    <br>
    <br>
    <div>
      <!--textarea-->
      <textarea name="Reason to apply for this job" id="reason" cols="50" rows="5" placeholder="Reason to apply for this job"></textarea>
    </div>
    <br>
    <br>
    <div>
      <!--checkbox-->
      <input type="checkbox">"I agree the terms and conditions to apply for this job"
    </div>
<br>

    <button>Submit</button>



  </form>
</body>

</html>
